<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contacto-Stylo.css">
    <title>Diseno de formulario de Contecto</title>
</head>
<body>

    <main> 
      
        <form  >
                <!-- Titulo -->
                <Section>
                    <H3>Desinfeccion 360, SRL</H3>
                </Section>

                <!-- Contenido -->
               
                <Section>
                   
                    <div class="form-group">
                        <label for="Nombre">Nombre</label><br>
                        <input type="email" class="form-control" id="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="Apellido">Apellidos</label><br>
                        <input type="text" class="form-control" id="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="Correo">Correo</label><br>
                        <input type="email" class="form-control" id="Correo">

                    </div>
                    <div class="form-group">
                        <label for="Descripcion">Descripcion</label><br>
                        <textarea class="form-control" id="Descripcion"  cols="60" rows="10"></textarea>

                    </div>
                    
            
                </Section>
                
        </form>

          

    </main>

    
</body>
</html>
