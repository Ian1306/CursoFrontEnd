<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>proyecto</title>


</head>
<body>

    <main class="container-fluid">
       <div class="row">

        <section class="col-12 bg-1"> </section>
        <section class="col-12 bg-2"></section>
        <section class="lista-tareas shadow">
                <article class="lista-tarea-titulo py-4">
                        <h3 class="main-color">
                               <i class=" fa fa-check-circle-o"></i> APP LISTA DE TAREAS
                        </h3>
                </article>
                <article class="lista-tarea-contenido px-4 scroll">
                     <div class="sin-tareas d-flex justify-content-center align-items-end">
                        <p class="text-center text-muted">No se encontraron tareas.</p>

                 </div>

                <!--agregar tarea aq-->
                     
                </article>
                <article class="lista-tarea-botones">
                    <div class="container-fluid">
                        <div class="row py-4">
                                <div class="col-12 col-md-8 pl-4">
                                        <button id="btn-todo" type="button" class="btn btn-light shadow mr-3">Todo</button>
                                        <button id="btn-Completada" type="button" class="btn btn-light shadow mr-3 ">Completa</button>
                                        <button id="btn-Incompleta" type="button" class="btn btn-light shadow mr-3 ">Incompleta</button>
                            
                                </div>
                                <div class="col-12 col-md-4 pr-4 text-right">
                                        <button type="button" class="btn btn-light shadow mr-3 main-bg-color text-white" data-toggle="modal" data-target="#md-agregar-tarea">Nueva Tarea</button>
                            
                                </div>
                        </div>
                    </div>
                </article>


        </section>

        </section>
       </div>

       
              
              <!-- Modal para agregar las tareas -->
              <div class="modal fade " id="md-agregar-tarea" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                  <div class="modal-content ">
                    <div class="modal-header">
                      <h5 class="modal-title  " id="exampleModalCenterTitle">Agregar una Nueva Tarea</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="formulario" id="formularo-tarea"> 
                        <div class="form-group">
                                <label for="Titext">Titulo</label>
                                <input type="text" class="form-control" id="Titext" placeholder="Escriba un titulo para agendar">
                              </div>
                        <div class="form-group">
                                <label for="Tides">Descripcion</label>
                                <textarea class="form-control" id="Tidesc" rows="3"></textarea>
                              </div>
                            
                      </form>
                    </div>
                     <div class="modal-footer">
                                <button type="button" id="Cancelartarea" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button type="submit" id="Guardartarea"  class="btn btn-light shadow mr-3 main-bg-color text-white" data-dismiss="modal">Guardar Tarea</button>
                              </div>
                  </div>
                </div>
              </div>





    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<script type="module" src="assets/js/modulo_funciones.js"></script>
<script type="module" src="assets/js/main.js"></script>

    
</body>
</html>
